
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 title">
        <h1>
          Image Identification App
          <img src="logo.gif" style="width:100px">
        </h1>
      </div>
      <br>
      <div class="col-sm-6 col-xs-12 main_div">
        <label>Webcam View -</label>
        <div id="camera"></div>
        <button class="btn btn-info" onclick="capture()">Capture Image</button>
      </div>
      <div class="col-sm-6 col-xs-12 main_div">
        <label>Snapshot -</label>
        <div id="result"></div>
        <button class="btn btn-info" onclick="identify()">Identify</button>
      </div>
    </center>

    <div class="col-xs-12 output">
        <h4 class="col-sm-6 col-xs-12">
          <img src="blub.gif" style="width:70px">
          <span id="output_text"></span>
        </h4>
    </div>

    <div class="col-xs-12 designer">
      Designed by - Pushkar Gupta.
    </div>
<script src="main.js"></script>
  </body>
</html>
